<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="public/images/ico.ico" type="image/x-icon">
    <style type="text/css">
        body {
            height: 100vh;
            background: linear-gradient(45deg, #060606, #550348, #0e1212, #550365);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            width: 100%;
            max-width: 300px;
            transition: 2s;
        }

        main {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 70vh;
            flex-wrap: wrap;
        }

        .card {
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 1.5s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        img::after {
            content: "Click for more details";
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: gray;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .card:hover {
            transform: rotateY(180deg);
            cursor: pointer;
            box-shadow: 0 0 15px #000000;
            transition: 2s;
        }

        .card .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: gray;
            opacity: 1;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                height: auto;
            }

            .card {
                margin: 20px 0;
            }

            header h1 {
                font-size: 1.5rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.2rem;
            }

            .card img {
                max-width: 200px;
            }

            footer p {
                font-size: 0.8rem;
            }
        }

        @media (orientation: portrait) {
            body {
                background-size: 200% 200%;
            }

            .card {
                width: 80%;
                margin: 20px auto;
            }

            .card img {
                max-width: 100%;
            }

            header h1 {
                font-size: 1.5rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body class="container-fluid bg-dark">
    <header class="bg-warning rounded rounded-bottom-3">
        <div>
            <h1 class="text-white mt-2 d-flex justify-content-center p-2" style="background-color: black;">
                <span style="color: yellow;">W</span>elcome to Book Showcase
            </h1>
            <span class="bg-success">
                <a href="#" style="color: purple;" class="d-flex justify-content-end p-2">Home</a>
            </span>
        </div>
    </header>
    <section>
        <button class="btn btn-outline-light mt-3 ms-4">Explore Books</button>
    </section>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <a href="src/crismon.html">
                    <div class="card">
                        <img src="public/images/Crismon.jpeg" alt="Crismon" class="front rounded">
                        <img src="public/images/white.jpeg" alt="white" class="back rounded">
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-4">
                <a href="src/eldoria.html">
                    <div class="card">
                        <img src="public/images/eldoria.jpeg" alt="Eldoria" class="front rounded rounded-2">
                        <img src="public/images/white.jpeg" alt="white" class="back rounded rounded-3">
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-4">
                <a href="src/dragon.html">
                    <div class="card">
                        <img src="public/images/dragon.jpeg" alt="Dragon" class="front rounded rounded-2">
                        <img src="public/images/white.jpeg" alt="white" class="back rounded rounded-3">
                    </div>
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-black text-white pt-3 rounded rounded-3">
        <div class="footer d-flex justify-content-center text-white rounded rounded-1">
            <p class="text-white">@ 2025 Book Showcase | All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
